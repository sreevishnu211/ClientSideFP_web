<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/bootstrap-4.0.0-dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="#">Atendance</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/dashboard">Dashboard<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/aboutus">About Us</a>
            </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav>
    {% if pulledOutList %}
    <div class="container mt-3">
        <ul class="list-group">
            {% for d in pulledOutList %}
            <li class="list-group-item">{{ d }}</li>
            {% endfor %}
        </ul>
        <div class="row mt-3">
            <div class="col-md-6">
                <button type="button" class="btn btn-block btn-primary" data-toggle="modal" data-target="#addModal">Add</button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-block btn-danger" data-toggle="modal" data-target="#deleteModal">Remove</button>
            </div>
        </div>
    </div>
    {% endif %}

    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add a Usn</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="/addAUsn">
                    <div class="form-group row">
                      <div class="col">
                        <input type="text" readonly class="form-control-plaintext" id="recordId" name="recordId" value={{ id }}>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col">
                        <input type="text" class="form-control" id="usn" name="usn" placeholder="Enter USN">
                      </div>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                          <button type="submit" class="btn btn-primary btn-block">Change</button>
                        </div>
                      </div>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>



      <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Remove a Usn</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="/removeAUsn">
                        <div class="form-group row">
                          <div class="col">
                            <input type="text" readonly class="form-control-plaintext" id="recordId" name="recordId" value={{ id }}>
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="col">
                            <input type="text" class="form-control" id="usn" name="usn" placeholder="Enter USN">
                          </div>
                        </div>
                        <div class="form-group row">
                            <div class="col">
                              <button type="submit" class="btn btn-danger btn-block">Remove</button>
                            </div>
                          </div>
                      </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
<script src="../static/jquery-3.3.1.min.js"></script>
<script src="../static/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</body>
</html>
